<script type="text/javascript">

    //alert(window.base.getLocalStorage('token'));
    //是否获取token令牌，如果没有获取，就要返回登陆界面
    if(!window.base.getLocalStorage('storehouseToken')){
        window.location.href = '/yxstorehouse';
    }
    getDatas(1);
    //获得全部文章
    function getDatas(page){
        //默认第一页
        //读取令牌
        // var token = window.base.getLocalStorage('storehouseToken');
        // alert(token);
        var params={
            url:'/article/artGetAll',
            data:{},
            tokenFlag:true,
            sCallback:function(res) {
                if(!res.status){
                    layer.msg('无数据');
                }else{
                    //拼接字符串
                    var str = getOrderHtmlStr(res.art);
                    $('tbody').html(str);
                    getCount(page);
                }
            },
            eCallback:function(res){
                alert('请求错误');
            }
        };
        window.base.getStorehouseData(params);
    }
    //拼接字符串
    function getOrderHtmlStr(res){
        var data = res;
        if (data){
            var len = data.length,str = '', item;
            if(len>0) {
                for (var i = 0; i < len; i++) {
                    item = data[i];
                    str += '<tr class="text-c">' +
                            '<td>' + item.id + '</td>' +
                            '<td>' + item.title + '</td>' +
                            '<td>' + item.like_num + '</td>' +
                            '<td>' + item.read_num + '</td>' +
                            '<td>' + item.status + '</td>' +
                            '<td>' + item.create_time + '</td>' +
                            '<td width="80"><button class="btn btn-success" onclick="update(' + item.id +')">编辑</button></td>' +
                            '<td width="80"><button class="btn btn-danger" onclick="del(this,' + item.id +')">删除</button></td>' +
                            '</tr>';
                }
            }
            return str;
        }
        return '';
    }

    //分页
    function setPage(count,nowPage){
        if(parseInt(count%15) == 0){
            var sum = parseInt(count/15);
        }else{
            var sum = parseInt(count/15)+1;
        }
        var str='<p>共 '+sum+' 页</p>'
        last = nowPage-1;
        next = nowPage+1;
        if(last<1){
            last=1;
        }
        if(next>sum){
            next=sum;
        }
        str += '<a class="btn btn-default" onclick="getDatas('+last+')">上一页</a>';
        str += '<span class="btn btn-primary radius">'+nowPage+'</span>';
        str += '<a class="btn btn-default" onclick="getDatas('+next+')">下一页</a>';

        $('.page').html(str);
    }
    //获得文章总数
    function getCount(nowPage){
        var params={
            url:'/article/artGetCount',
            data:{},
            tokenFlag:true,
            sCallback:function(res) {
                $('strong').html(res);
                setPage(res,nowPage);
            },
            eCallback:function(res){
                alert('获得文章数量失败');
            }
        };
        window.base.getStorehouseData(params);
    }
    //修改
    function update(id){
        //alert(id);
        window.location.href = 'artUpdate?id='+id;
    }
    //删除
    function del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            var params={
                url:'/article/artDelete',
                data:{'id':id},
                tokenFlag:true,
                type:'post',
                sCallback:function(res) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                eCallback:function(res){
                    layer.msg('删除失败!',{icon:1,time:1000});
                }
            };
            window.base.getStorehouseData(params);
        });
    }
</script>
