<div class="page-container">
    <form action="javascript:;" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">账号：</label>

                <input type="text" class="input-text" value="" placeholder="供货仓账号" id="username">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">密码：</label>

                <input type="text" class="input-text" value="" placeholder="供货仓密码" id="password" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">供货仓名字：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="供货仓名字" id="truename" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">管理者：</label>
            <div class="formControls col-xs-8 col-sm-9">

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">电话：</label>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所属城市：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select  class="form-control" id="city">

                </select>
				</span> </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius sub"><i class="Hui-iconfont">&#xe632;</i> 提交</button>

            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    //是否获取token令牌，如果没有获取，就要返回登陆界面
    if(!window.base.getLocalStorage('adminToken')){
        window.location.href = '/';
    }
    //初始化页面
    getCity();
    //获得所有城市种类
    function getCity(){
        var params={
            url:'/city/adminGetCity',
            data:{},
            type:'post',
            tokenFlag:true,
            sCallback:function(res) {
                if(res){
                    var data = res;
                    if (data){
                        var len = data.length,str = '', item;
                        if(len>0) {
                            for (var i = 0; i < len; i++) {
                                item = data[i];
                                str += '<option value="' + item.id + '">' + item.name + '</option>';
                            }
                        }
                        $('#city').html(str);
                    }
                }else{
                    layer.alert("没有城市");
                }

            },
            eCallback:function(res){
                alert('获得失败');
            }
        };
        window.base.getAdminData(params);
    }
    //提交修改信息
    $('.sub').click(function(){
        var params={
            url:'/storehouse/adminAddStorehouse',
            data:{
                'username':$('#username').val(),
                'password':$('#password').val(),
                'truename':$('#truename').val(),
                'adminname':$('#adminname').val(),
                'city':$('#city').val(),
                'phone':$('#phone').val()
            },
            tokenFlag:true,
            type:'post',
            sCallback:function(res) {
                if(res){
                    layer.alert("添加成功");
                }else {
                    layer.alert("添加失败");
                }
            },
            eCallback:function(res){
                alert('请求错误');
            }
        };
        window.base.getAdminData(params);
    })

</script>
