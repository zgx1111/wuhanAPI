<script type="text/javascript">

    //获得所有门店
    //是否获取token令牌，如果没有获取，就要返回登陆界面
    if(!window.base.getLocalStorage('superToken')){
        window.location.href = '/yxsuper';
    }
    getStores(1);
    //获得数据
    function getStores(page){
        //默认第一页
        //读取令牌
        var token = window.base.getLocalStorage('token');
        //alert(token);
        var params={
            url:'/admin/superSelAdmin',
            data:{'page':page},
            tokenFlag:true,
            type:'post',
            sCallback:function(res) {
                //拼接字符串
                var str = getProductsHtmlStr(res);
                $('tbody').html(str);
                getCount(page);
            },
            eCallback:function(res){
                alert('请求错误');
            }
        };
        window.base.getSuperData(params);
    }
    //拼接字符串
    function getProductsHtmlStr(res){
        var data = res;
        if (data){
            var len = data.length,str = '', item;
            if(len>0) {
                for (var i = 0; i < len; i++) {
                    item = data[i];
                    str += '<tr class="text-c">' +
                        '<td>' + item.id + '</td>' +
                        '<td>' + item.username + '</td>' +
                        '<td>' + item.password + '</td>'+
                        '<td>' + item.truename + '</td>'+
                        '<td>' + item.phone + '</td>'+
                        '<td width="100px"><button class="btn btn-primary" onclick="update('+item.id+')">修改信息</button></td>' +
                        '<td width="100px"><button class="btn btn-warning" onclick="del('+item.id+')">删除</button></td>' +
                        '</tr>';
                }
            }
            return str;
        }
        return '';
    }
    //分页
    function setPage(count,nowPage){
        var sum = parseInt(count/15)+1;
        var str='<p>共 '+sum+' 页</p>'
        last = nowPage-1;
        next = nowPage+1;
        if(last<1){
            last=1;
        }
        if(next>sum){
            next=sum;
        }
        str += '<a class="btn btn-default" onclick="getStores('+last+')">上一页</a>';
        str += '<span class="btn btn-primary radius">'+nowPage+'</span>';
        str += '<a class="btn btn-default" onclick="getStores('+next+')">下一页</a>';

        $('.page').html(str);
    }
    //获得管理员总数
    function getCount(nowPage){
        var params={
            url:'/admin/superSelAdminCount',
            data:{},
            tokenFlag:true,
            type:'post',
            sCallback:function(res) {
                $('strong').html(res);
                setPage(res,nowPage);
            },
            eCallback:function(res){
                alert('获取管理员总数错误');
            }
        };
        window.base.getSuperData(params);
    }
    //修改管理员
    function update(id){
        window.location.href = 'superUpdateAdmin?id='+id;
    }
    //删除管理员
    function del(id){
        layer.confirm('是否确认删除id为'+id+'的门店', ['确定','取消'], function(){
            var params={
                url:'/admin/superDelAdmin',
                data:{'id':id},
                tokenFlag:true,
                type:'post',
                sCallback:function(res) {
                    if(res){
                        layer.confirm('删除成功', ['确定'], function(){
                            window.location.reload();
                        })
                    }
                },
                eCallback:function(res){
                    alert('删除失败');
                }
            };
            window.base.getAdminData(params);
        },function(){

        });


    }
</script>
